<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="madam"
    let num=''
    let b=a.split('')
    for(let i=a.length-1;i>=0;i--)
    {
      num=num+b[i]
    }
    if(num===a)
      {
      console.log("palindrome");
      }
      else
      {
        console.log("not a palindrome");

      }
    </script>
</body>
</html>
